<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOSP</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-image: url("/img/back.jpg");
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .input-group {
            width: 100%;
        }

        .input-group input {
            width: 100%;
        }

        form {
            width: 300px;
        }
    </style>
</head>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src='/js/jquery-3.2.1.min.js'></script>
<script src='/js/jquery.form.min.js'></script>
<script src="/js/bootstrap.min.js"></script>
<body>
<div id="topbar"></div>
<div style="padding: 200px 620px 10px;">
    <form id="loginform" class="bs-example bs-example-form" role="form">
        <div class="input-group input-group-lg">
            <input name="username" type="text" class="form-control" placeholder="用户名">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <input name="password" type="password" class="form-control" placeholder="密码">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <input type="submit" class="btn btn-default" value="登 录">
        </div>
        <a href="###" onclick="alert('请联系管理员 o(╯□╰)o')" class="btn btn-link">忘记密码</a>
        <a href="register.html" class="btn btn-link" style="float: right">用户注册</a>
    </form>
</div>
<script>
    $("#topbar").load("/topbar.html");
</script>
</body>
</html>
<script>
    $(function () {
        $('#loginform').submit(function () {
            $.ajax({
                type: "POST",
                url: "/login",
                data: $(this).serialize(),
                dataType: 'json',
                success: function (result) {
                    if (result.success) {
                        window.location.href = "/";
                    } else {
                        alert(result.msg)
                    }
                },
                error: function (xhr, status, e) {
                    alert('登录异常,请刷新页面重试(' + status + ')');
                }
            })
            return false;
        });
    });
</script>
