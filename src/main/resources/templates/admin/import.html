<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import</title>
    <style>
    </style>
</head>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src='/js/jquery-3.2.1.min.js'></script>
<script src='/js/jquery.form.min.js'></script>
<script src="/js/bootstrap.min.js"></script>
<body>
<div id="topbar"></div>
<div style="padding-left: 80px;width: 50%">
    <form id="newcaseform" class="bs-example bs-example-form" role="form" enctype="multipart/form-data" method="post"
          action="">
        <div class="input-group">
            <input name="file" type="file" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <!--<input type="submit" class="btn btn-default" value="submit">-->
            <a class="btn btn-default" onclick="upfile()">导入</a>
        </div>
    </form>
</div>
<script>
    $("#topbar").load("/topbar.html");
</script>
</body>
</html>
<script>

    function upfile() {
        var form = $("#newcaseform");
        var options = {
            url: '/api/admin/import',
            type: 'post',
            success: function (result) {
                alert(result.msg);
            }
        };
        form.ajaxSubmit(options);
    }
</script>
