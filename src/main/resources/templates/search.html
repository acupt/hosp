<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hosp</title>
    <style>
    </style>
</head>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src='/js/jquery-3.2.1.min.js'></script>
<script src='/js/jquery.form.min.js'></script>
<script src="/js/bootstrap.min.js"></script>
<body>
<div id="topbar"></div>
<div style="padding-left: 80px;width: 80%">
    <div class="list-group" th:each="sick : ${sicks}">
        <a th:href="${'/sick/case/'+sick.id}" href="#" class="list-group-item" style="border-style: none">
            <h4 class="list-group-item-heading" th:text="${sick.title}">标题</h4>
            <p class="list-group-item-text" th:text="${sick.content}">内容</p>
        </a>
    </div>
</div>
<script th:inline="javascript">
    $("#topbar").load([[${'/topbar.html?key='+key}]]);
</script>
</body>
</html>
