                    if (result.success) {
                        alert("ok");
//                        window.location.href = result.data.redirectUrlComplete;
                    } else {
                        alert(result.msg)
                    }
                }

                ,
                error: function (xhr, status, e) {
                    alert('登录异常,请刷新页面重试(' + status + ')');
                }
            })
            return false;
        });
    });
